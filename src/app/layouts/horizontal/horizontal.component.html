<div id="layout-wrapper">
  <!-- Top bar -->
  <app-horizontaltopbar
    (mobileMenuButtonClicked)="onToggleMobileMenu()"
    (settingsButtonClicked)="onSettingsButtonClicked()"></app-horizontaltopbar>
  <div class="main-content">
    <div class="page-content" [ngClass]="router.url === '/login' ? 'box-mobile-login' : ''">
      <div class="container-fluid">
        <app-wallet-connect></app-wallet-connect>
        <!-- content -->
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- footer -->
    <app-footer></app-footer>
  </div>
</div>
