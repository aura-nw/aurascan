<!-- breadcrumb item -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <h4 class="mb-sm-0 font-size-18">{{ title }}</h4>
      <div class="page-title-right">
        <ol class="breadcrumb m-0" *ngIf="!displayInfo">
          <ng-container *ngFor="let item of breadcrumbItems">
            <li class="breadcrumb-item" [ngClass]="{'active': item.active == true}">{{ item.label }}
            </li>
          </ng-container>
        </ol>
        <div class="box-info" *ngIf="displayInfo">
          <span class="mr-3"><b>Height:</b> {{global?.dataHeader?.block_height | number}}</span>
          <span class="mr-3"><b>Bonded:</b> {{global?.dataHeader?.bonded_tokens_format}}</span>
          <span class="mr-3"><b>Inflation:</b> {{global?.dataHeader?.inflation}}</span>
          <span><b>Community Pool:</b> {{global?.dataHeader?.community_pool_format}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
