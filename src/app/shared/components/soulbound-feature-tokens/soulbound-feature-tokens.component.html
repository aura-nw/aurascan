<div class="sbt-contain" [ngClass]="!isSBTValidator ? 'text-end' : 'sbt-validator'">
  <div class="d-flex w-100 justify-content-between mb-4">
    <h3 class="mb-0 fw-bold text--white">ABTs ({{ soulboundList?.length || 0 }})</h3>
    <a
      [routerLink]="['/accountbound/account', accountAddress]"
      (click)="setLinkTab()"
      *ngIf="wallet === accountAddress && displayManage && !isLoading">
      <span class="btn-text-manage fw-semibold"
        >{{ wallet === accountAddress && displayManage && !isLoading ? 'Manage your ABTs' : 'See more' }}
      </span>
    </a>
  </div>
  <div class="soulbound-list" *ngIf="soulboundList && soulboundList?.length > 0">
    <ng-container class="" *ngFor="let token of soulboundList; let last = last">
      <div class="soulbound__item">
        <ng-container *ngIf="token.picked">
          <div class="nft-cards__item">
            <app-nft-card
              [nftLink]="'/tokens/token-nft/' + token.contract_address + '/' + encodeData(token.token_id)"
              [nftItem]="token"
              [nftType]="getTypeFile(token)"></app-nft-card>
            <div class="nft-cards__label">
              <span class="text-gradient">CW-4973</span>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
