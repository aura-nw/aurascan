<div class="sbt-contain" [ngClass]="!isSBTValidator ? 'text-end' : 'sbt-validator'">
  <div class="d-flex w-100 justify-content-between mb-4" *ngIf="displayManage">
    <h3 class="mb-0 fw-semibold text--white">ABTs ({{ soulboundList?.length || 0 }})</h3>
    <a
      [routerLink]="['/accountbound/account', accountAddress]"
      (click)="setLinkTab()"
      [class.mr-2]="soulboundUnclaimedNum > 0"
      class="button button-pill button-outline button--sm position-relative aura-tooltip-contain d-inline-flex"
      *ngIf="wallet === accountAddress">
      <span class="btn-text-manage fw-semibold"
        >{{ wallet === accountAddress ? 'Manage your ABTs' : 'See more' }}
      </span>
      <span
        class="nft__unclaimed-noti caption aura-tooltip-object"
        *ngIf="soulboundUnclaimedNum > 0"
        [class.noti--pill]="soulboundUnclaimedNum > 9">
        {{ soulboundUnclaimedNum > 99 ? '99+' : soulboundUnclaimedNum }}
      </span>
      <app-tooltip-customize
        class="tooltip--left"
        [content]="
          'You have new un-claimed Account Bound Token(s) (ABTs). </br>Kindly check and manage your ABTs in your account.'
        ">
      </app-tooltip-customize>
    </a>
  </div>
  <div class="soulbound-list mt-4 mt-lg-0">
    <ng-container *ngIf="soulboundList && soulboundList?.length > 0; else noNFT">
      <ng-container class="" *ngFor="let token of soulboundList; let last = last">
        <div class="soulbound__item">
          <ng-container *ngIf="token.picked">
            <div class="nft-cards__item">
              <app-nft-card
                [nftLink]="'/tokens/token-nft/' + token.contract_address + '/' + encodeData(token.token_id)"
                [nftItem]="token"
                [nftType]="getTypeFile(token)"></app-nft-card>
              <div class="nft-cards__label">
                <span class="text-gradient">CW-4973</span>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #noNFT>
      <div class="w-100">
        <app-table-no-data
          [textNull]="'Kindly pick your featured ABTs'"
          [img]="'assets/images/noItemABT.png'"></app-table-no-data>
      </div>
    </ng-template>
  </div>
</div>
