<mat-paginator class="d-none" [pageSize]="pageSize"> </mat-paginator>

<div class="page-list">
  <div class="d-flex">
    <ng-container *ngIf="showSelectRecord">
      Show
      <div class="dropdown aura-dropdown btn-item px-1">
        <button
          class="input-group align-items-center d-flex justify-content-between cursor-pointer btn-tns"
          type="button"
          id="pageRecord"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          #trigger>
          <span class="body">
            <span>{{ pageSize }} </span>
          </span>
          <div class="ml-3 d-flex align-items-center">
            <i class="ph ph-caret-down text--white body"></i>
            <i class="ph ph-caret-up text--white body"></i>
          </div>
        </button>
        {{ pageRecord[0] }}
        <ul class="dropdown-menu aura-dropdown-menu" id="pageRecord" #pageRecord>
          <ng-container *ngFor="let item of pageRecordSize">
            <li>{{ item }}</li>
          </ng-container>
        </ul>
      </div>
      Txs per page
    </ng-container>
  </div>

  <ul class="d-flex position-paginator pb-0 px-0 small-body" *ngIf="length && pageLength > 1">
    <li class="page page-first" (click)="changePageMax(0); selectPage(0)" [class.disabled]="current.isFirst">First</li>
    <li class="page page-prev" (click)="prevPage()" [class.disabled]="current.isFirst">Prev</li>
    <ng-container *ngFor="let page of current.list">
      <li
        class="page"
        [class.active]="page.isActive"
        (click)="changePageMax(this.current.list[0].index); selectPage(page.index)">
        {{ page.index + 1 }}
      </li>
    </ng-container>
    <li class="page page-next" (click)="nextPage()" [class.disabled]="current.isLast">Next</li>
    <li
      class="page page-last"
      (click)="changePageMax(pageLength); selectPage(pageLength - 1)"
      [class.disabled]="current.isLast">
      Last
    </li>
  </ul>
</div>
