<!-- breadcrumb item -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <h1 class="mb-0 text--white fw-semibold">{{ title }}</h1>
      <div class="page-title-right d-none d-lg-block text--white">
        <ol class="breadcrumb m-0" *ngIf="!displayInfo">
          <ng-container *ngFor="let item of breadcrumbItems">
            <li class="breadcrumb-item" [ngClass]="{ active: item.active == true }">{{ item.label }}</li>
          </ng-container>
        </ol>
        <div class="d-flex align-items-center body-01 fw-semibold" *ngIf="displayInfo">
          <div class="mb-0 mr-6" *ngIf="global?.dataHeader?.total_blocks">
            <span>Height:</span> <span class="fw-normal"> {{ global?.dataHeader?.total_blocks | number }}</span>
          </div>
          <div
            class="mb-0 mr-lg-6 d-flex d-lg-block justify-content-between mb-1 mb-lg-0"
            *ngIf="global?.dataHeader?.bonded_tokens">
            <span class="body-mob breadcrumb__label">Bonded: </span>
            <span
              class="body-mob breadcrumb__content fw-normal"
              [appBigNumber]="global?.dataHeader?.bonded_tokens"
              [decimal]="0"></span>
          </div>
          <div class="mb-0 mr-6" *ngIf="global?.dataHeader?.inflation">
            <span>Inflation:</span> <span class="fw-normal"> {{ global?.dataHeader?.inflation }}</span>
          </div>
          <div class="mb-0 d-flex d-lg-block justify-content-between">
            <span class="body-mob breadcrumb__label">Community Pool: </span>
            <span class="fw-normal">{{ global?.dataHeader?.community_pool_format }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
