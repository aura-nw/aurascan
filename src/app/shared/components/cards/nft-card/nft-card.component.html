<div class="nft-cards__img">
  <!-- Image Default -->
  <img
    *ngIf="
      (getTypeFile(nftItem) !== MEDIA_TYPE.IMG &&
        !(nftItem.animation?.link_s3 || this.nftItem.animation_url || nftItem.media_info?.offchain?.animation?.url)) ||
      isError
    "
    [src]="defaultImgToken"
    alt=""
    (click)="nftLink && goTo(nftLink)" />
  <!-- Image Default End -->

  <!-- Image -->
  <img
    *ngIf="getTypeFile(nftItem) === MEDIA_TYPE.IMG && isError === false"
    (error)="error()"
    [src]="imageUrl && animationUrl ? animationUrl : imageUrl"
    alt=""
    (click)="nftLink && goTo(nftLink)" />
  <!-- Image End -->

  <!-- Video -->
  <video
    (click)="nftLink && goTo(nftLink)"
    [src]="animationUrl"
    [id]="nftId"
    #video
    poster="{{ imageUrl }}"
    *ngIf="
      getTypeFile(nftItem) === MEDIA_TYPE.VIDEO &&
      (nftItem.media_info?.offchain?.animation?.url || nftItem.animation?.link_s3 || this.nftItem.animation_url)
    "></video>
  <div
    *ngIf="
      getTypeFile(nftItem) === MEDIA_TYPE.VIDEO &&
      (nftItem.media_info?.offchain?.animation?.url || nftItem.animation?.link_s3 || this.nftItem.animation_url)
    "
    class="control-container">
    <button class="button control__button" *ngIf="paused" (click)="playVideo(video); $event.stopPropagation()">
      <i class="ph-play"></i>
    </button>
    <button class="button control__button" *ngIf="!paused" (click)="pauseVideo(video); $event.stopPropagation()">
      <i class="ph-pause"></i>
    </button>
  </div>
  <!-- Video End -->

  <!-- Model-view -->
  <app-model-view
    (click)="nftLink && goTo(nftLink)"
    *ngIf="
      getTypeFile(nftItem) === MEDIA_TYPE._3D &&
      (nftItem.media_info?.offchain?.animation?.url || nftItem.animation?.link_s3 || this.nftItem.animation_url)
    "
    [modelUrl]="animationUrl"
    [disablePan]="true"
    [previewImg]="imageUrl">
  </app-model-view>
  <!-- Model-view end -->

  <!-- Audio-view -->
  <app-audio-player
    *ngIf="
      getTypeFile(nftItem) === MEDIA_TYPE.AUDIO &&
      (nftItem.media_info?.offchain?.animation?.url || nftItem.animation?.link_s3 || this.nftItem.animation_url)
    "
    [link]="nftLink"
    [src]="animationUrl"
    [nftId]="nftId"
    [previewImg]="imageUrl"
    [disableLink]="disableLink"
    #audioPlayer>
  </app-audio-player>
  <!-- Audio-view End-->
</div>
