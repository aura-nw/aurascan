<div class="dropdown aura-dropdown">
  <button
    class="button button--xs button-circle"
    type="button"
    id="dropDownButton"
    data-bs-toggle="dropdown"
    aria-expanded="false">
    <img
      [src]="'assets/icons/icons-svg/white/more-vertical.svg' | imageS3"
      alt=""
      class="cursor-pointer"
      width="16px"
      height="16px" />
  </button>
  <ul class="dropdown-menu aura-dropdown-menu mt-2 p-4" aria-labelledby="dropDownButton">
    <li
      class="dropdown-item cursor-pointer"
      *ngFor="let element of elements"
      [id]="element.key"
      (click)="elementClick(element)">
      <button type="button" class="button p-0">
        <div class="icon-wrapper d-flex align-items-center justify-content-center">
          <img
            *ngIf="element?.image"
            [src]="element.key == currentLabel ? (element?.imageActive | imageS3) : (element?.image | imageS3)"
            alt="icon"
            class="icon mr-2"
            width="20px"
            height="20px" />
        </div>
        <span class="text--{{ element.key == currentLabel ? 'primary' : 'contract' }} body">{{
          element?.disableTranslate ? element.label : (element.label | translate)
        }}</span>
      </button>
    </li>
  </ul>
</div>
