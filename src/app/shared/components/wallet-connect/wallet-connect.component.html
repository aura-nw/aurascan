<div class="wallet-connect-container">
  <ng-container *ngIf="{ wallet: wallet$ | async } as ng">
    <button
      #connectButton
      *ngIf="!ng.wallet"
      type="button"
      class="button button--xlg button--sm-mob button-flat body-01 button-wallet-menu"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasWallet"
      aria-controls="offcanvasWallet">
      <span class="d-lg-none body-mob">Connect</span>
      <span class="d-none d-lg-block">Connect Wallet</span>
    </button>

    <div class="dropdown aura-dropdown walletMenu" *ngIf="ng.wallet">
      <button
        class="button button--sm-mob button-outline button-outline--gradient body-01 button-wallet-menu"
        type="button"
        id="walletMenu"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        <span class="button__title body-mob">{{ ng.wallet?.bech32Address | cutStringPipe : 8 : 8 }}</span>
      </button>
      <ul class="dropdown-menu aura-dropdown-menu walletMenu" aria-labelledby="walletMenu" id="wallet-menu">
        <li class="">
          <div class="menu__input">
            <span class="text-gradient body-01 fw-500">{{ ng.wallet?.bech32Address | cutStringPipe : 8 : 8 }}</span>
            <i class="ph-light ph-copy ml-2 body-01 text--white" (click)="copyMessage(ng.wallet?.bech32Address)"></i>
          </div>
        </li>
        <li class="divider divider-horizontal my-2"></li>
        <li class="dropdown-item caption-mob" [routerLink]="['/account', ng.wallet?.bech32Address]">
          <a>Account Details</a>
        </li>
        <!-- <li class="dropdown-item caption-mob" [routerLink]="['/contracts/register']">
          <a>Register Code ID</a>
        </li> -->
        <li class="dropdown-item caption-mob" (click)="disconnect()">
          <button type="button" class="button p-0">Disconnect Wallet</button>
        </li>
      </ul>
    </div>
    <div
      class="offcanvas offcanvas-wallet offcanvas-end"
      tabindex="-1"
      id="offcanvasWallet"
      #offcanvasWallet
      aria-labelledby="offcanvasWalletLabel">
      <div class="offcanvas-body p-0">
        <div class="wallet-container">
          <div class="card border-0">
            <div class="card-body" *ngIf="{ b: breakpoint$ | async } as breakpoint">
              <app-wallet-list
                [disabled]="breakpoint.b.matches"
                (onConnect)="connectWallet($event)"
                (onDismiss)="dismiss()"></app-wallet-list>
            </div>
          </div>
        </div>
      </div>
      <button #buttonDismiss class="d-none" data-bs-dismiss="offcanvas"></button>
    </div>
  </ng-container>
</div>
