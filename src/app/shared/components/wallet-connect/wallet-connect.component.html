<div class="wallet-connect-container">
  <ng-container *ngIf="{ wallet: wallet$ | async } as ng">
    <button
      #connectButton
      *ngIf="!ng.wallet"
      type="button"
      class="button account-button button-outline d-flex align-items-center d-lg-inline-block fw-semibold"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasWallet"
      aria-controls="offcanvasWallet"
    >
      <span class="d-lg-none text-gradient">Connect</span>
      <span class="d-none d-lg-block text-gradient">CONNECT WALLET</span>
    </button>

    <div class="dropdown aura-dropdown walletMenu" *ngIf="ng.wallet">
      <button
        class="button button-outline d-flex align-items-center fw-semibold"
        type="button"
        id="walletMenu"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="button__title text-gradient">{{
          ng.wallet?.name?.length > 10 ? ng.wallet?.name.slice(0, 10) + '...' : ng.wallet?.name
        }}</span>
        <img
          class="flex-shrink-0"
          src="../../../../assets/icons/icons-svg/color/chevron-down.svg"
          alt="wallet-avatar"
          height="24px"
          width="24px"
        />
      </button>
      <ul class="dropdown-menu aura-dropdown-menu" aria-labelledby="walletMenu">
        <li class="dropdown-item" [routerLink]="['/account', ng.wallet?.bech32Address]">
          <a>Account Details</a>
        </li>
        <li class="dropdown-item" (click)="disconnect()">
          <button type="button" class="button p-0">Log out</button>
        </li>
      </ul>
      <ul class="dropdown-menu aura-dropdown-menu" aria-labelledby="walletMenu">
        <li class="dropdown-item" [routerLink]="['/account', ng.wallet?.bech32Address]">
          <a>Register Contract</a>
        </li>
        <li class="dropdown-item" (click)="disconnect()">
          <button type="button" class="button p-0">Log out</button>
        </li>
      </ul>
    </div>
    <div
      class="offcanvas offcanvas-wallet offcanvas-end"
      tabindex="-1"
      id="offcanvasWallet"
      #offcanvasWallet
      aria-labelledby="offcanvasWalletLabel"
    >
      <div class="offcanvas-body p-0">
        <div class="wallet-container">
          <div class="card border-0">
            <div class="card-body" *ngIf="{ b: breakpoint$ | async} as breakpoint">
              <app-wallet-list [disabled]="breakpoint.b.matches" (onConnect)="connectWallet($event)" (onDismiss)="dismiss()"></app-wallet-list>
            </div>
          </div>
        </div>
      </div>
      <button #buttonDismiss class="d-none" data-bs-dismiss="offcanvas"></button>
    </div>
  </ng-container>
</div>
