<div class="card card-private-name">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div class="h1 mb-0 text--white w-100 fw-700">Create Private Name Tag</div>
      <img
        class="icon-close"
        [src]="'assets/icons/icons-svg/basic/close.svg' | imageS3"
        alt=""
        (click)="closeDialog()" />
    </div>
  </div>
  <div class="card-body p-0">
    <form
      [formGroup]="privateNameForm"
      (ngSubmit)="onSubmit()"
      *ngIf="privateNameForm"
      class="aura-form single-input-field private-name-form"
      autocomplete="off">
      <div class="box-content">
        <mat-slide-toggle (click)="changeFavorite()">Set favorite in tag list</mat-slide-toggle>
        <!-- Type -->
        <div class="d-flex mt-4">
          <div class="col-3">
            <label class="form-label mb-0">Type</label>
          </div>
          <div class="col-auto">
            <div class="d-flex align-items-center">
              <div class="form-group d-flex align-items-center">
                <input
                  type="radio"
                  value="account"
                  id="granted"
                  class="radio-box radio-box--dark"
                  [checked]="isAccount"
                  (change)="isAccount = true" />
                <label for="granted" class="ml-2 mb-0 text-justify">Account</label>
              </div>
              <div class="form-group d-flex align-items-center ml-8">
                <input
                  type="radio"
                  value="contract"
                  id="not-granted"
                  class="radio-box radio-box--dark"
                  [checked]="!isAccount"
                  (change)="isAccount = false" />
                <label for="not-granted" class="ml-2 mb-0 text-justify">Contract</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Public Name Tag -->
        <div class="d-flex mt-4">
          <div class="col-3">
            <label class="form-label">Public Name Tag</label>
          </div>
          <div class="col-auto">BingX</div>
        </div>

        <!-- Address -->
        <div class="d-flex mt-4 align-items-center">
          <div class="col-3">
            <label class="form-label">Address</label>
          </div>
          <div class="col-9">
            <div class="input-group form-check-input pr-0">
              <input
                type="address"
                formControlName="address"
                placeholder="aura..."
                class="input-address"
                autocomplete="off" />
            </div>
          </div>
        </div>

        <!-- Private Name Tag -->
        <div class="d-flex mt-4 align-items-center">
          <div class="col-3">
            <label class="form-label">Private Name Tag</label>
          </div>
          <div class="col-9 form-group">
            <div class="input-group form-check-input pr-0">
              <input
                type="address"
                formControlName="address"
                placeholder="Enter private name tag"
                class="input-address"
                autocomplete="off" />
            </div>
          </div>
        </div>
        <div class="d-flex offset-3 text--gray-4 mt-1 caption fw-normal font-italic">
          Character limit: 0/35 <br />
          Set private name tag to easily identify this address in Aurascan only from your view
        </div>

        <!-- Personal Note -->
        <div class="d-flex mt-4">
          <div class="col-3 mt-2">
            <label class="form-label">Personal Note (Optional)</label>
          </div>
          <div class="col-9">
            <textarea
              rows="5"
              matInput
              formControlName="note"
              placeholder="Enter note"
              class="form-check-input col-12 text-area"
              style="height: auto"></textarea>
            <!-- </div> -->
          </div>
        </div>
        <div class="d-flex offset-3 text--gray-4 mt-2 caption fw-normal font-italic">
          Character limit: 0/200<br />
          A personal note of this address. Kindly note that DO NOT input any passwords or private key here
        </div>

        <div class="mt-4"><label class="form-label">All fields are required except Personal Note</label></div>
      </div>

      <!-- button group -->
      <div class="d-flex px-6 py-6 justify-content-end">
        <button class="button button--md button-pill button-outline btn" type="button" (click)="dialogRef.close()">
          <span>Cancel</span>
        </button>
        <button
          class="button button--md button-pill button-flat ml-4 btn btn-create"
          type="submit"
          [disabled]="privateNameForm.status === 'INVALID'">
          <span>Create</span>
        </button>
      </div>
    </form>
  </div>
</div>
