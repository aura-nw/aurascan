<div class="card card-login">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div class="h1 mb-0 text--white w-100 fw-700">Log in to AuraScan</div>
    </div>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" class="aura-form single-input-field grant-form" autocomplete="off">
      <div class="row mt-6">
        <div class="col-12">
          <div class="email">
            <label for="amount" class="form-label body-01">Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your email"
              [(ngModel)]="email"
              name="inputEmail"
              autocomplete="off" />
          </div>
        </div>
      </div>

      <!-- Allowed Activities -->
      <div class="row mt-6">
        <div class="col-12">
          <div class="email">
            <label for="amount" class="form-label body-01">Password</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your password"
              [(ngModel)]="passWord"
              name="inputEmail"
              autocomplete="off" />
          </div>
        </div>
      </div>

      <!-- button group -->
      <div class="d-flex mt-4 py-6 justify-content-end">
        <button class="button button--md button-pill button-flat ml-4" type="submit" [disabled]="!formValid">
          <span>Login</span>
        </button>
      </div>
    </form>
  </div>
</div>
