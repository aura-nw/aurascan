<app-pagetitle title="BLOCKS" [breadcrumbItems]="breadCrumbItems" [displayInfo]="true"></app-pagetitle>
<table mat-table [dataSource]="dataSource" class="table-reponsive" matSort>
  <ng-container *ngFor="let template of templates; index as i">
    <ng-container [matColumnDef]="template.matColumnDef">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div [innerHTML]="template.headerCellDef | translate"></div>
      </th>

      <td mat-cell *matCellDef="let data">
        <div>
          <ng-container [ngSwitch]="template.matColumnDef">
            <div *ngSwitchCase="'height'" class="g-blue cursor-pointer block-link">
              {{data[template.matColumnDef]}}
            </div>
            <div *ngSwitchCase="'block_hash_format'" class="g-blue cursor-pointer block-link">
              {{ data[template.matColumnDef] }}
            </div>
            <div *ngSwitchCase="'proposer'" class="g-blue cursor-pointer validator-link">
              {{ data[template.matColumnDef] }}
            </div>
            <div *ngSwitchCase="'timestamp'">
              <img src="/assets/images/icons/time.png" height="20" class="m-1 mb-0 mt-0"> {{ data[template.matColumnDef]
              | calDate}} ago
            </div>
            <div *ngSwitchDefault>{{ data[template.matColumnDef] }}
            </div>
          </ng-container>
        </div>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openBlockDetail($event, row)"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell g-no-data" colspan="9999">
      {{"NO DATA" | translate}}
    </td>
  </tr>
</table>
