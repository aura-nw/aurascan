<app-loading-sprint *ngIf="loading"></app-loading-sprint>
<ng-container *ngIf="!loading">
  <div class="d-flex mb-4 mb-lg-5 align-items-center">
    <!-- <img [src]="tokenDetail?.image || defaultLogoToken" alt="" width="32px" height="32px" /> -->
    <h1 class="mb-0 text--white ml-2">
      <div class="d-flex">
        Token <span class="text--gray-5 break-word ml-1">{{ tokenDetail?.name }}</span>
        <div
          class="status cursor-pointer d-flex align-items-top"
          [matTooltipClass]="'token-tooltip'"
          matTooltip="{{ tokenDetail.verify_text || 'Verified by Aura Network' }}"
          [matTooltipPosition]="'above'">
          <img
            [src]="'assets/images/icons/circle-wavy-check.png' | imageS3"
            alt=""
            width="18"
            height="18"
            class="ml-1"
            *ngIf="tokenDetail.verify_status === 'VERIFIED'" />
        </div>
      </div>
    </h1>
  </div>
  <div class="row">
    <div class="col-12 col-lg-6">
      <app-token-overview *ngIf="tokenDetail" [tokenDetail]="tokenDetail"></app-token-overview>
    </div>

    <div class="col-12 col-lg-6">
      <app-token-summary *ngIf="tokenDetail" [tokenDetail]="tokenDetail"></app-token-summary>
    </div>
  </div>

  <app-token-content
    *ngIf="tokenDetail"
    [tokenDetail]="tokenDetail"
    [contractAddress]="contractAddress"
    (resultLength)="getLength($event)"
    (hasMore)="getMoreTx($event)">
  </app-token-content>
</ng-container>
