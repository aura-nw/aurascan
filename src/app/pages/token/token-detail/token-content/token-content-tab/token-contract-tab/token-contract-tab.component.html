<div class="box-contract text-white">
  <ng-container *ngIf="tokenDetail.contract_verification === contractVerifyType.Unverifed">
    <div class="d-flex fw-normal content-contract">
      <img
        [src]="'assets/icons/icons-svg/color/info-circle.svg' | imageS3"
        alt=""
        width="16"
        height="16"
        class="mr-2 mt-1" />
      <div>
        Are you the contract creator?
        <a
          class="text--green fw-semibold ml-1 mr-1 cursor-pointer"
          [routerLink]="['/contracts/verify', contractAddress, tokenDetail.tx_hash]">
          Verify and Publish
        </a>
        your contract source code today!
      </div>
    </div>
    <div class="mt-3 small-text content-info">{{ tokenDetail.tx_hash }}</div>
  </ng-container>

  <ng-container *ngIf="tokenDetail.contract_verification !== contractVerifyType.Unverifed">
    <div class="d-flex mb-3">
      <button
        class="btn-contract"
        [ngClass]="{ 'button-outline button-outline__in-card': countCurrent === contractType.ReadContract }"
        [class.active]="countCurrent === contractType.ReadContract"
        (click)="changeTab(contractType.ReadContract)">
        <span [class.text-gradient]="countCurrent === contractType.ReadContract"> Read Contract </span>
      </button>
      <button
        class="btn-contract"
        [ngClass]="{ 'button-outline button-outline__in-card': countCurrent === contractType.WriteContract }"
        [class.active]="countCurrent === contractType.WriteContract"
        (click)="changeTab(contractType.WriteContract)">
        <span [class.text-gradient]="countCurrent === contractType.WriteContract"> Write Contract </span>
      </button>
      <!-- <button
      class="btn-contract"
      [ngClass]="{ 'button-outline button-outline__in-card': countCurrent === contractType.ReadProxy }"
      [class.active]="countCurrent === contractType.ReadProxy"
      (click)="changeTab(contractType.ReadProxy)">
      <span [class.text-gradient]="countCurrent === contractType.ReadProxy"> Read as Proxy </span>
    </button>
    <button
      class="btn-contract"
      [ngClass]="{ 'button-outline button-outline__in-card': countCurrent === contractType.WriteProxy }"
      [class.active]="countCurrent === contractType.WriteProxy"
      (click)="changeTab(contractType.WriteProxy)">
      <span [class.text-gradient]="countCurrent === contractType.WriteProxy"> Write as Proxy </span>
    </button> -->
    </div>

    <div class="mt-3">
      <ng-container *ngIf="tokenDetail">
        <app-read-contract
          *ngIf="countCurrent === contractType.ReadContract"
          [contractDetailData]="tokenDetail"></app-read-contract>
        <app-write-contract
          *ngIf="countCurrent === contractType.WriteContract"
          [contractDetailData]="tokenDetail"></app-write-contract>
      </ng-container>
    </div>
  </ng-container>
</div>
