<div class="card box-share">
  <div class="card-header card-header-gray header-box-share">
    <div class="d-flex justify-content-between align-items-center">
      <div class="h2 h3-mob mb-0 text--white w-100 text-header" id="shareContent">Share with your friends!</div>
      <i class="ph ph-x h2 cursor-pointer text--white ml-10" (click)="closeDialog()"></i>
    </div>
  </div>
  <div>
    <div class="body-01 d-flex col-12 justify-content-center py-6 box-item-share">
      <a
        href="javascript:void(0)"
        (mouseenter)="mouseEnter('telegram')"
        (mouseleave)="mouseLeave('telegram')"
        (click)="executeShareLink(modeShare.telegram)"
        target="_blank"
        class="button button-outline button-outline--gradient button-outline__in-card button-circle">
        <i class="aura-icon icon-telegram icon--light-gray" id="telegram"></i>
      </a>
      <a
        href="javascript:void(0)"
        (mouseenter)="mouseEnter('facebook')"
        (mouseleave)="mouseLeave('facebook')"
        (click)="executeShareLink(modeShare.facebook)"
        target="_blank"
        class="button button-outline button-outline--gradient button-outline__in-card button-circle">
        <i class="ic-fb-circle icon--light-gray" id="facebook"></i>
      </a>
      <a
        href="javascript:void(0)"
        (mouseenter)="mouseEnter('twitter')"
        (mouseleave)="mouseLeave('twitter')"
        (click)="executeShareLink(modeShare.twitter)"
        target="_blank"
        class="button button-outline button-outline--gradient button-outline__in-card button-circle">
        <i class="aura-icon icon-twitter icon--light-gray" id="twitter"></i>
      </a>
      <a
        href="https://discord.com/app"
        (mouseenter)="mouseEnter('discord')"
        (mouseleave)="mouseLeave('discord')"
        target="_blank"
        class="button button-outline button-outline--gradient button-outline__in-card button-circle">
        <i class="aura-icon icon-discord icon--light-gray" id="discord"></i>
      </a>
    </div>
    <div class="d-flex align-items-center justify-content-end box-footer">
      <input
        type="text"
        class="form-check-input input-share text--gray-4"
        [(ngModel)]="shareLink"
        autocomplete="off"
        disabled />
      <div class="ml-4 aura-tooltip-contain">
        <button
          type="button"
          #tooltip
          class="button button--md button--xs-mob button-outline button-outline--gradient button-outline__in-card button-pill d-flex btn-copy aura-tooltip-object disabled-hover"
          (click)="commonService.showToolTip(tooltip)"
          [cdkCopyToClipboard]="shareLink">
          <span>Copy link</span>
        </button>
        <app-tooltip-customize [content]="'Copied!'"> </app-tooltip-customize>
      </div>
    </div>
  </div>
</div>
