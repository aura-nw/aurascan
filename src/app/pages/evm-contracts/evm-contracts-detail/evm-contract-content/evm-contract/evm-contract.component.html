<div class="box-contract text--white">
  <ng-container *ngIf="contractTypeData === ContractVerifyType.Unverified && contractDetail">
    <div class="d-flex break-word align-items-center">
      <img
        [src]="'assets/icons/icons-svg/color/info-circle.svg' | imageS3"
        alt=""
        width="16"
        height="16"
        class="mr-2" />
      <div>
        Are you the contract creator?
        <a class="text--primary" [routerLink]="['verify']"> Verify and Publish </a>
        your contract source code today!
      </div>
    </div>
    <div
      class="mt-3 content-info caption fw-normal"
      *ngIf="contractCode"
      [appExpandable]="contractCode"
      [maxCharVisible]="900">
      {{ contractCode }}
    </div>
  </ng-container>

  <ng-container *ngIf="contractTypeData === ContractVerifyType.Verified">
    <div class="button-tab-group">
      <button
        class="button-tab"
        [class.active]="currentTab === ContractType.Code"
        (click)="changeTab(ContractType.Code)">
        <span>Code</span>
      </button>
      <button
        class="button-tab"
        [class.active]="currentTab === ContractType.ReadContract"
        (click)="changeTab(ContractType.ReadContract)">
        <span class="d-none d-lg-block">Read Contract</span>
        <span class="d-lg-none">Read</span>
      </button>
      <button
        class="button-tab"
        [class.active]="currentTab === ContractType.WriteContract"
        (click)="changeTab(ContractType.WriteContract)">
        <span class="d-none d-lg-block">Write Contract</span>
        <span class="d-lg-none">Write</span>
      </button>
    </div>
  </ng-container>
</div>
<div class="mt-4 mt-lg-8">
  <ng-container *ngIf="contractDetail && contractTypeData === ContractVerifyType.Verified">
    <app-evm-code *ngIf="currentTab === ContractType.Code" [contractDetailData]="contractDetail"></app-evm-code>
    <app-evm-read *ngIf="currentTab === ContractType.ReadContract" [abi]="contractDetail.abi"></app-evm-read>
    <app-evm-write *ngIf="currentTab === ContractType.WriteContract" [contractDetailData]="contractDetail">
    </app-evm-write>
  </ng-container>
</div>
