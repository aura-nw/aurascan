<div class="card mt-3 box-nft">
  <div class="card-body">
    <!-- Filter -->
    <div class="d-xl-flex justify-content-between align-items-center mb-4" *ngIf="!loading">
      <h3 class="mb-0 fw-bold text--white mb-4 mb-xl-0">NFTs ({{ listCollection[0].quantity || 0 }})</h3>
      <div class="d-flex flex-column flex-lg-row align-items-end justify-content-end gap-2">
        <div class="d-flex align-items-center justify-content-center ml-2 ml-lg-0 w-100">
          <div class="body d-lg-flex d-none align-items-center justify-content-center mr-2">Collections</div>
          <mat-form-field class="w-100" appearance="outline" nftFilter>
            <mat-select
              class="nft-filter"
              panelClass="tokenFilterPanel"
              [disableOptionCentering]="true"
              placeholder="Select collection"
              [(value)]="nftFilter"
              (selectionChange)="getNftData()">
              <div *ngFor="let item of listCollection; let i = index">
                <mat-option [value]="item.address" [class.mb-1]="i > 0 && i < listCollection.length">
                  <div class="d-flex option-contain">
                    <div class="option-lable">
                      <span>{{ item.label + ' (' + item.quantity + ')' }}</span>
                    </div>
                  </div>
                </mat-option>
                <div class="divider divider-horizontal my-2" *ngIf="i === 0"></div>
              </div>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="position-relative ml-4 w-lg-auto w-100 mt-3 mt-lg-0">
          <form (ngSubmit)="searchTokenNft()" class="aura-form single-input-field account-search-form">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search for Token ID or Address"
                [(ngModel)]="searchValue"
                [maxLength]="maxLengthSearch"
                [ngModelOptions]="{ standalone: true }"
                (keyup.enter)="searchTokenNft()"
                name="search"
                autocomplete="off" />
              <button type="submit" class="btn-search {{ searchValue && searchValue?.length > 0 ? 'd-none' : '' }}">
                <img [src]="'assets/icons/icons-svg/basic/search.svg' | imageS3" alt="" width="24" height="24" />
              </button>
              <button
                type="reset"
                class="btn-reset cursor-pointer {{
                  !searchValue || (searchValue && searchValue?.length === 0) ? 'd-none' : ''
                }}"
                (click)="resetSearch()">
                <img [src]="'assets/icons/icons-svg/basic/close-circle.svg' | imageS3" alt="" width="24" height="24" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Table -->
    <ng-container *ngIf="pageData?.length > 0; else noValues">
      <div>
        <div
          class="nft-cards row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-2 g-md-3 g-lg-4 g-xl-5"
          id="nft-cards">
          <div class="nft-cards__col col" *ngFor="let item of nftList; let i = index">
            <div class="nft-cards__item-border">
              <div class="nft-cards__item">
                <app-nft-card
                  *ngIf="item"
                  [nftLink]="'/tokens/token-nft/' + item.contract_address + '/' + encodeData(item.token_id)"
                  [nftItem]="item"
                  nftId="{{ 'nft#' + i }}"
                  [nftType]="getTypeFile(item)"></app-nft-card>
                <div class="nft-cards__label">
                  <span class="text-gradient">CW-721</span>
                </div>
                <div class="nft__body">
                  <div class="nft__info">
                    <span class="mr-1 text--gray-1">Token:</span>
                    <span
                      class="text--primary hover-link"
                      (click)="handleRouterLink('/tokens/token-nft/' + item.contract_address)">
                      <span class="d-none d-lg-inline-block">{{ item.token_name | cutStringPipe : 16 }}</span>
                      <span class="d-inline-block d-lg-none">{{ item.token_name | cutStringPipe : 12 }}</span>
                    </span>
                  </div>
                  <div class="mt-1 nft__info">
                    <span class="mr-1 text--gray-1">Token ID:</span>
                    <span
                      class="text--primary hover-link"
                      (click)="
                        handleRouterLink('/tokens/token-nft/' + item.contract_address + '/' + encodeData(item.token_id))
                      ">
                      <span class="d-none d-lg-inline-block">{{ item.token_id | cutStringPipe : 12 }}</span>
                      <span class="d-inline-block d-lg-none">{{ item.token_id | cutStringPipe : 9 }}</span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-6 d-flex justify-content-center justify-content-md-end">
          <app-a-paginator
            [paginator]="pageData"
            [length]="pageData.length"
            (pageChange)="pageEvent($event)"></app-a-paginator>
        </div>
      </div>
    </ng-container>
    <ng-template #noValues>
      <app-table-no-data
        [textNull]="'Kindly select the collections'"
        [img]="'assets/images/noItemNFT.png'"
        *ngIf="!loading"></app-table-no-data>
    </ng-template>
  </div>
</div>
