<ng-container *ngIf="{ tx: hash$ | async } as state">
  <ng-container *ngIf="state.tx.type == 'cosmos'">
    <app-cosmos-transaction [txHash]="state.tx.hash"></app-cosmos-transaction>
  </ng-container>

  <ng-container *ngIf="state.tx.type == 'evm'">
    <app-evm-transaction [txHash]="state.tx.hash"></app-evm-transaction>
  </ng-container>
</ng-container>
