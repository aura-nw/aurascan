<div class="event-log-container break-word" *ngIf="eventLog">
  <div class="event-number">{{ index + 1 }}</div>

  <div class="event-content w-100">
    <div class="d-flex flex-wrap mb-3">
      <div class="col-12 col-lg-1 mb-2 mb-lg-0 text--gray-4 body">
        {{ 'Contract' }}
      </div>

      <div class="col-12 col-lg-11 row">
        <div class="col-12">
          <div class="d-block d-lg-inline">
            {{ eventLog.contractName }}
          </div>
          <span>{{ eventLog.address }}</span>
        </div>
      </div>
    </div>

    <div class="d-flex flex-wrap mb-3">
      <div class="col-12 col-lg-1 mb-2 mb-lg-0 text--gray-4 body">
        {{ 'Topics' }}
      </div>
      <div class="col-12 col-lg-11 d-flex flex-column gap-2">
        <ng-container *ngFor="let top of eventLog.topics; index as idx">
          <div class="d-flex gap-2 item-topic" *ngIf="top">
            <div class="event-number secondary flex-shrink-0">{{ idx }}</div>
            <div class="flex-grow-1 topic align-items-center">
              <div class="{{ arrTopicDecode[index]?.length > 0 && arrTopicDecode[index][idx] ? '' : 'mt-1' }}">
                {{ top }}
              </div>
              <div *ngIf="arrTopicDecode[index]?.length > 0 && arrTopicDecode[index][idx]">
                {{ arrTopicDecode[index][idx] }}
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="d-flex flex-wrap mb-3" *ngIf="eventLog.data">
      <div class="col-12 col-lg-1 mb-2 mb-lg-0 text--gray-4 body">
        {{ 'Data' }}
      </div>
      <div class="col-12 col-lg-11">
        <!-- <div class="mb-1">Value {{ eventLog.data }}</div> -->
        <div class="highlight">{{ eventLog.data }}</div>
      </div>
    </div>
  </div>
</div>
