<ng-container *ngIf="contractDetail; else noValues">
  <div class="d-flex justify-content-between justify-content-lg-start mb-4 mb-lg-5">
    <div class="d-lg-flex align-items-center">
      <h1 class="mb-0 text--white" id="ttiopa123">Contract</h1>
      <span class="text--gray-5 body-01 body-02-mob ml-sm-2 break-word mt-2 mt-lg-0">{{ contractAddress }}</span>
    </div>
    <div class="d-flex align-items-center ml-10 ml-lg-2">
      <div class="aura-tooltip-contain">
        <button
          class="button button--xxs button--sm-mob px-1 aura-tooltip-object disabled-hover"
          #tooltip
          (click)="commonService.showToolTip(tooltip)"
          [cdkCopyToClipboard]="contractAddress">
          <i class="ph ph-copy text--white body-01"></i>
        </button>
        <app-tooltip-customize [content]="'Copied!'" class="tooltip--below"> </app-tooltip-customize>
      </div>
      <button class="button button--xxs button--sm-mob px-1 ml-4 ml-lg-2" *ngIf="contractAddress">
        <i class="ph ph-qr-code text--white body-01" (click)="viewQrAddress(modalManage)"></i>
      </button>
    </div>
  </div>

  <div class="row card-contain">
    <div class="col-12 col-lg-4 mb-haft">
      <div class="contract__card-info">
        <app-contracts-overview-card
          [contractDetail]="contractDetail"
          *ngIf="contractDetail"></app-contracts-overview-card>
      </div>
    </div>

    <div class="col-12 col-lg-4 mb-haft">
      <div class="contract__card-info">
        <app-contract-info-card
          [type]="'information'"
          [contractDetail]="contractDetail"
          *ngIf="contractDetail"></app-contract-info-card>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="contract__card-info">
        <app-contract-info-card
          [type]="'moreInfo'"
          [contractDetail]="contractDetail"
          *ngIf="contractDetail"></app-contract-info-card>
      </div>
    </div>
  </div>

  <app-contract-content
    *ngIf="contractDetail"
    [contractsAddress]="contractAddress + ''"
    [contractTypeData]="contractDetail.code.code_id_verifications[0]?.verification_status"></app-contract-content>

  <div class="col-lg-3">
    <ng-template #modalManage let-modal>
      <div class="box-address">
        <div class="txt-right mb-4 cursor-pointer">
          <img
            [src]="'assets/icons/icons-svg/basic/close.svg' | imageS3"
            alt=""
            width="16"
            height="16"
            (click)="closePopup()" />
        </div>
        <app-qr [address]="contractAddress || ''"> </app-qr>
      </div>
    </ng-template>
  </div>
</ng-container>

<ng-template #noValues>
  <app-table-no-data></app-table-no-data>
</ng-template>
