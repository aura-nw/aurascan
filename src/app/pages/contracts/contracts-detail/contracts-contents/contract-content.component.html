<section class="card main-tab px-4 py-4 py-lg-6 px-lg-6">
  <div class="d-flex justify-content-between tab-wrapper tab-contract">
    <ul
      ngbNav
      #customNav="ngbNav"
      [activeId]="activeId"
      class="aura-nav-tabs nav-tabs nav-tabs-custom nav-justified col-12">
      <ng-container *ngFor="let tab of TABS; index as index">
        <li [ngbNavItem]="index">
          <a
            ngbNavLink
            (click)="changeTab(tab.key)"
            [class.verify-contract]="
              tab.key === contractTab.Contract && contractTypeData === contractVerifyType.Verified
            ">
            <span class="tab-title h5 mb-0">{{ tab.value }}</span>
            <img
              class="ml-2"
              *ngIf="tab.key === contractTab.Contract && contractTypeData === contractVerifyType.Verified"
              [src]="'assets/icons/icons-svg/color/check-circle.svg' | imageS3"
              alt="contract_verification"
              width="16px"
              height="16px" />
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
  <div class="mt-5">
    <app-loading-sprint *ngIf="loadingContract"></app-loading-sprint>
    <app-table-no-data *ngIf="!loadingContract && errTxt" [textNull]="errTxt"></app-table-no-data>
    <app-contract-table
      [length]="limit"
      *ngIf="!loadingContract && currentTab === contractTab.Transactions && contractTransaction['data'] && !errTxt"
      [dataList]="contractTransaction"
      [templates]="templates"
      [contractInfo]="contractInfo"
      (onViewSelected)="filterTransaction($event)"></app-contract-table>
    <app-contract
      *ngIf="!loadingContract && currentTab === contractTab.Contract && !errTxt"
      [contractTypeData]="contractTypeData"
      [contractsAddress]="contractsAddress"></app-contract>
  </div>
</section>
