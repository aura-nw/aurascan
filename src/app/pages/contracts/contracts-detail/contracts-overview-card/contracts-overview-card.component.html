<div class="card box-contract-overview mb-4 mb-lg-5">
  <div class="table-responsive">
    <table class="aura-basic-table w-100 body-02 body-mob">
      <tr>
        <td colspan="2">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="h3-mob mb-0 text--white">Contract Overview</h6>
            <div class="justify-content-end">
              <div class="d-flex justify-content-end"></div>
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td class="text--gray-5 body-02-mob">Balance:</td>
        <td>
          {{ contractDetail?.balance | mask : 'separator.6' }}
          {{ denom }}
        </td>
      </tr>

      <tr>
        <td class="text--gray-5 body-02-mob border_none">Aura Value:</td>
        <td class="border_none">
          ${{ contractDetail?.price | number : global.formatNumber2Decimal }}
          <span class="text--gray-5 ml-1 caption-mob fw-normal break-word text-nowrap">
            >(@ ${{ global.price.aura | mask : 'separator.6' }}/{{ denom | uppercase }})
          </span>
        </td>
      </tr>

      <tr class="d-none">
        <!-- Mobile -->
        <td colspan="2" class="border_none py-4"></td>
      </tr>
      <!-- Desktop -->
      <tr class="d-none d-lg-table-row"></tr>
    </table>
  </div>
</div>
