<div class="card">
  <div class="card-header card-header-gray">
    <div class="d-flex justify-content-between align-items-center">
      <div class="h1 mb-0 text--white w-100 fw-700">Revoke Detail {{ 'PAGES.FEE_GRANT.revokeDetail' | translate }}</div>
      <img
        class="icon-close"
        [src]="'assets/icons/icons-svg/basic/close.svg' | imageS3"
        alt=""
        (click)="closeDialog()" />
    </div>
  </div>
  <div class="card-body">
    <div class="body-01 text--gray-4">Granter's Address {{ 'PAGES.FEE_GRANT.granterAddress' | translate }}</div>
    <div class="body-03 text--gray-1 mt-2">{{ data?.granterAddress || '' }}</div>
    <div class="body-01 text--gray-4 mt-6">Grantee's Address {{ 'PAGES.FEE_GRANT.granteeAddress' | translate }}</div>
    <div class="body-03 text--gray-1 mt-2">{{ data?.granteeAddress || '' }}</div>

    <div class="mt-6 d-flex align-items-center justify-content-end">
      <button type="button" class="button button--md button-pill button-outline mr-4" (click)="closeDialog()">
        <span>{{ 'BUTTON.CANCEL' }}</span>
      </button>
      <button type="button" class="button button--md button-pill button-flat d-flex" (click)="executeRevoke()">
        <span>{{ 'BUTTON.REVOKE' }}</span>
      </button>
    </div>
  </div>
</div>
