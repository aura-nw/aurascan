<div class="card">
  <div class="card-header card-header-gray">
    <div class="d-flex justify-content-between align-items-center">
      <div class="h1 mb-0 text--white w-100 fw-700">Revoke Detail</div>
      <i class="ph ph-x h2 cursor-pointer text--white" (click)="closeDialog()"></i>
    </div>
  </div>
  <div class="card-body">
    <div class="body-01 text--gray-4">Granter's Address</div>
    <div class="body-03 text--gray-1 mt-2">{{ data?.granterAddress || '' }}</div>
    <div class="body-01 text--gray-4 mt-6">Grantee's Address</div>
    <div class="body-03 text--gray-1 mt-2">{{ data?.granteeAddress || '' }}</div>

    <div class="mt-6 d-flex align-items-center justify-content-end">
      <button type="button" class="button button--md button-pill button-outline mr-4" (click)="closeDialog()">
        <span>Cancel</span>
      </button>
      <button type="button" class="button button--md button-pill button-flat d-flex" (click)="executeRevoke()">
        <span>Revoke</span>
      </button>
    </div>
  </div>
</div>
