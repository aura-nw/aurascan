<div class="card">
  <div class="card-header card-header-gray">
    <div class="d-flex justify-content-between align-items-center">
      <i class="ph-warning-fill icon-warning"></i>
      <div class="h1 mb-0 ml-2 text--white w-100 fw-700">{{ 'LABEL.WARNING' | translate }}</div>
      <img
        class="icon-close"
        [src]="'assets/icons/icons-svg/basic/close.svg' | imageS3"
        alt=""
        (click)="closeDialog()" />
    </div>
  </div>
  <div class="card-body">
    <div class="body-01">
      {{ 'PAGES.FEE_GRANT.noticeRevoke' | translate }}
    </div>
    <div class="mt-6 d-flex align-items-center justify-content-end">
      <button type="button" class="button button--md button-pill button-outline mr-4" (click)="closeDialog()">
        <span>{{ 'BUTTON.CANCEL' | translate }}</span>
      </button>
      <button type="button" class="button button--md button-pill button-flat d-flex" (click)="closeDialog(true)">
        <img
          class="mr-2"
          [src]="'assets/icons/icons-svg/color/spinner.svg' | imageS3"
          alt=""
          width="20"
          height="20"
          *ngIf="isLoading" />
        <span>{{ 'BUTTON.REVOKE' | translate }}</span>
      </button>
    </div>
  </div>
</div>
